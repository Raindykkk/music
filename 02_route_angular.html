<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AngularJs原生路由</title>    
        <script src="angular.min.js"></script>
        <script src="angular-route.js"></script>
    </head>
    <body ng-app="app">
    	<div>
    		<ul>
	    		<li><a href="#first">登录</a></li>
	    		<li><a href="#second">第二个</a></li>
	    		<li><a href="#third">第三个</a></li>	
    		</ul>
    	</div>
    	<div ng-view>
    		<!-- ng-viwe是一个视图模板的指令，指定返回的数据在该指令所在节点显示，也可以成为布局模板。
    		路由匹配的数据(视图)会被加载渲染到该区域 -->
    	</div>
    </body>
    <script type="text/javascript">
   		 // 声明app应用是需要用到路由，所以在数组添加路由的依赖
    	var app = angular.module("app",["ngRoute"]);
    	app.controller("myCtrl",["$scope","$http",function($scope,$http){
    		// $scope.names = ["karry","roy","jackson","kate"]
    		
    		// 发送http请求，请求经过PHP返回一个数组，然后将数组展示在视图上
    		$http({
    			url:"data_2.php",
    			method:"get",
    		}).success(function(result){
    				$scope.names = result;
    		})
    	}]);
    	// 使用路由之前，需要对路由进行配置
    	app.config(["$routeProvider",function($routeProvider){
    		$routeProvider.when("/",{
    			template:"<h1>这是首页的内容</h1>"
    		}).when("/first",{
    			template:"<input type='text' /><input type='text' /><input type='button'  value='登录'/>"
    		}).when("/second",{
    			templateUrl:"02_templateUrl.html",
    			controller:"myCtrl"
    		}).when("/third",{
    			templateUrl:"02_eg.html"
    		}).otherwise({
    			// template:"<h1>地址错误</h1>"
    			//重定向,用于路由的跳转，这里转到"/" 路由去
    			redirectTo:"/"
    		})
    	}]);

    </script>
</html>
